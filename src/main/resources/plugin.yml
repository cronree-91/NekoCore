name: NekoCore
main: jp.kentan.minecraft.neko_core.NekoCore
version: 2.0.0
author: ken_kentan
website: https://ken.kentan.jp
softdepend: [Vault, WorldGuard, LuckPerms]

commands:
    neko:
        description: NekoCoreのヘルプを表示します。
        usage: /<command>
        permission: neko.core
        aliases: [nk]
        permission-message: You don't have <permission>
    vote:
        description: 投票サイトを表示します。
        usage: /<command>
        permission: neko.core.vote
        permission-message: You don't have <permission>
    spawn:
        description: スポーンにテレポートします.
        permission: neko.spawn
        aliases: [sapwn, s]
        usage: /<command>
    setspawn:
        description: Set spawn
        permission: neko.setspawn
        usage: /<command>
    tutorial:
        description: チュートリアル
        permission: neko.tutorial
        usage: /<command>
    zone:
        description: 区画管理
        permission: neko.zone
        usage: /<command>
